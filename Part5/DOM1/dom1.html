<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <script>
        let tittle=document.createElement('h1');
        tittle.className='rakesh';
        tittle.style.fontSize="30px";
        tittle.textContent="Hello From Rakesh!"
        console.log(tittle);
        document.body.append(tittle);

        // removechild
        let ul=document.querySelector('ul');
        console.log(ul);
        let lists=document.querySelector('li');
        console.log(lists);
        for(list of lists){
            ul.removeChild(list);
        }
    </script>
</body>
</html>
